<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quiz a Scelta Multipla ‚Äì Poesia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    #question {
      font-size: 24px;
      margin: 20px 0;
    }
    .option {
      display: block;
      background-color: white;
      border: 2px solid #999;
      border-radius: 8px;
      margin: 10px auto;
      padding: 15px;
      width: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background-color: #e0e0e0;
    }
    #result, #score, #timer {
      font-size: 20px;
      margin-top: 20px;
    }
    #nextBtn, #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #inputArea {
      margin: 20px 0;
    }
    #finalScreen {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>üéì Quiz di Poesia ‚Äì Gioco a Squadre</h1>
<div id="inputArea">
  <label>Nome Squadra A: <input type="text" id="teamA" /></label><br><br>
  <label>Nome Squadra B: <input type="text" id="teamB" /></label><br><br>
  <button id="startBtn" onclick="startGame()">Inizia il Gioco</button>
</div>

<div id="quizArea" style="display:none">
  <p id="score">Squadra A: 0 | Squadra B: 0</p>
  <div id="timer">‚è≥ Tempo rimasto: 10s</div>
  <div id="question"></div>
  <div id="options"></div>
  <div id="result"></div>
  <button id="nextBtn" onclick="nextQuestion()" style="display:none">Prossima Domanda</button>
</div>

<div id="finalScreen"></div>

<script>
const quiz = [
  { question: "Qual √® la figura retorica che paragona due elementi con 'come'?", options: ["Metafora", "Similitudine", "Allitterazione", "Onomatopea"], answer: "Similitudine" },
  { question: "Cos'√® una rima incrociata?", options: ["ABBA", "ABAB", "AABB", "AAAB"], answer: "ABBA" },
  { question: "Cosa definisce l'endecasillabo?", options: ["Verso con sei sillabe", "Verso con undici sillabe", "Verso con rima", "Verso privo di ritmo"], answer: "Verso con undici sillabe" },
  { question: "Cosa sono le rime imperfette?", options: ["Rime sbagliate", "Assonanza e consonanza", "Rime doppie", "Rime con errore ortografico"], answer: "Assonanza e consonanza" },
  { question: "La sillaba √®...", options: ["Una riga di poesia", "Una figura retorica", "Un'unit√† di misura del verso", "Una parola poetica"], answer: "Un'unit√† di misura del verso" },
  { question: "Qual √® la definizione corretta di 'strofa'?", options: ["Una figura retorica", "Un gruppo di versi", "Un tipo di rima", "Un titolo poetico"], answer: "Un gruppo di versi" },
  { question: "La personificazione attribuisce...", options: ["Qualit√† poetiche a persone", "Caratteristiche umane a oggetti o animali", "Senso logico al testo", "Struttura al verso"], answer: "Caratteristiche umane a oggetti o animali" },
  { question: "Cos'√® un verso?", options: ["Una parola in rima", "Un gruppo di strofe", "Un singolo rigo di una poesia", "Un tema poetico"], answer: "Un singolo rigo di una poesia" },
  { question: "Che cos'√® una metafora?", options: ["Una rima doppia", "Un paragone implicito", "Un verso libero", "Una similitudine esplicita"], answer: "Un paragone implicito" },
  { question: "Cosa caratterizza l‚Äôallitterazione?", options: ["Ripetizione di parole", "Ripetizione di suoni simili", "Uso di metafore", "Uso di rime"], answer: "Ripetizione di suoni simili" },
  { question: "Cosa definisce un‚Äôonomatopea?", options: ["Una poesia epica", "Una parola che imita un suono", "Un tipo di strofa", "Una rima irregolare"], answer: "Una parola che imita un suono" },
  { question: "In quale parte della poesia si trovano spesso le rime?", options: ["All'inizio del verso", "Nel titolo", "Alla fine del verso", "Nel tema"], answer: "Alla fine del verso" },
  { question: "Qual √® la funzione di una poesia epica?", options: ["Raccontare gesta eroiche", "Esprimere sentimenti", "Descrivere paesaggi", "Usare molte metafore"], answer: "Raccontare gesta eroiche" },
  { question: "La poesia lirica esprime soprattutto...", options: ["Narrazione storica", "Eventi epici", "Emozioni personali", "Descrizioni paesaggistiche"], answer: "Emozioni personali" },
  { question: "Quale tra questi √® uno schema di rime alternato?", options: ["AABB", "ABAB", "ABBA", "AAAB"], answer: "ABAB" }
];

let current = 0;
let teamTurn = "A";
let score = { A: 0, B: 0 };
let teamNames = { A: "Squadra A", B: "Squadra B" };
let timer;
let timeLeft = 10;
let timerInterval;

function startGame() {
  teamNames.A = document.getElementById("teamA").value || "Squadra A";
  teamNames.B = document.getElementById("teamB").value || "Squadra B";
  document.getElementById("inputArea").style.display = "none";
  document.getElementById("quizArea").style.display = "block";
  showQuestion();
}

function showQuestion() {
  document.getElementById("result").textContent = "";
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("finalScreen").textContent = "";
  timeLeft = 10;
  document.getElementById("timer").textContent = `‚è≥ Tempo rimasto: ${timeLeft}s`;
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = `‚è≥ Tempo rimasto: ${timeLeft}s`;
    if (timeLeft === 0) {
      clearInterval(timerInterval);
      lockOptions();
      document.getElementById("result").textContent = "‚è± Tempo scaduto! Nessun punto.";
      document.getElementById("nextBtn").style.display = "inline-block";
    }
  }, 1000);

  const q = quiz[current];
  document.getElementById("question").textContent = `(${teamNames[teamTurn]}) ${q.question}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.textContent = opt;
    btn.onclick = () => selectOption(opt);
    optionsDiv.appendChild(btn);
  });

  updateScore();
}

function selectOption(selected) {
  clearInterval(timerInterval);
  const q = quiz[current];
  const result = document.getElementById("result");

  if (selected === q.answer) {
    score[teamTurn]++;
    result.textContent = `‚úÖ Corretto! Punto a ${teamNames[teamTurn]}`;
  } else {
    result.textContent = `‚ùå Sbagliato! Nessun punto.`;
  }

  lockOptions();
  document.getElementById("nextBtn").style.display = "inline-block";
  updateScore();
}

function lockOptions() {
  const options = document.querySelectorAll(".option");
  options.forEach(opt => opt.onclick = null);
}

function updateScore() {
  document.getElementById("score").textContent = `${teamNames.A}: ${score.A} | ${teamNames.B}: ${score.B}`;
}

function nextQuestion() {
  current++;
  teamTurn = teamTurn === "A" ? "B" : "A";

  if (current < quiz.length) {
    showQuestion();
  } else {
    document.getElementById("quizArea").style.display = "none";
    const final = document.getElementById("finalScreen");
    if (score.A > score.B) {
      final.textContent = `üèÜ Vince ${teamNames.A} con ${score.A} punti!`;
    } else if (score.B > score.A) {
      final.textContent = `üèÜ Vince ${teamNames.B} con ${score.B} punti!`;
    } else {
      final.textContent = `ü§ù Pareggio! Entrambe le squadre hanno ${score.A} punti!`;
    }
  }
}
</script>

</body>
</html>
